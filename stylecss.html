<style>

/* Creat Texture by Adding a Subtle Pattern as a Background Image */
body {
    background: url("https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png");
}


/* Create a Gradual CSS linear-gradient */
h1 {
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin: 50px auto;
    background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
}


/* Use the CSS Transform scale Property to Scale an Elementon on Hover */
h1:hover {
    transform: scale(2.1);
}


/* Use a Gradual CSS linear-gradient to Create a Striped Element */
div {
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin: 50 auto;
    background: repeating-linear-gradient(
        90deg,
        yellow 0px,
        blue 40px,
        green 40px,
        red 80px,
    );
}

/* Use CSS Transform scale Property to Change the Size of an Element */
.ball {
    width: 40px;
    height: 40px;
    margin: 50 auto;
    position: fixed;
    background: linear-gradient(35deg, #ccffff, #ffcccc);
    border-radius: 50%;
}

#ball1 {
    left: 20%;
}

#ball2 {
    left: 65%;
    transform: scale(1.5);
}

/* 
Use the CSS Property skewX to Skew an Element Along the X-axis 
Use the CSS Property skewY to Skew an Element Along the Y-axis
*/
div {
    width: 70%;
    height: 100px;
    margin: 50px auto;
}

#top {
    background-color: red;
    transform: skewY(-10deg);
}

#bottom {
    background-color: blue;
    transform: skewX(24deg);
}

/* Create a Graphic Using CSS */
.center {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: blue;
    border-radius: 0px;
    box-shadow: 25px 10px 10px 10px green;
}

.center2 {
    position: fixed;
    margin: auto;
    top: 100;
    right: 100;
    bottom: 100;
    left: 100;
    width: 100px;
    height: 100px;
    background-color: transparent;
    border-radius: 50%;
    box-shadow: 25px 10px 0px 0px yellow;
}

/* Create a More Complex Shape Using CSS and HTML */
.heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 300; /* 0 */
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
}
.heart::after {
    background-color: blue;
    content: "";
    border-radius: 25%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
}
.heart::before {
    content: "";
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
}

/* 
Learn How the CSS @keyframes and animation Properties Work
Create Movement Using CSS Animation
*/
section {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
    position: relative;
}
#rect {
    animation-name: rainbow;
    animation-duration: 4s;
}
@keyframes rainbow {
    0% {
        background-color: blue;
        top: 0px;
        left: 0px;
    }
    50% {
        background-color: green;
        top: 50px;
        left: 25px;
    }
    100% {
        background-color: yellow;
        top: 0px;
        left: -25px;
    }
}

/* 
Use CSS Animation to Change the Hover State of a Button
Modify Fill Mode of an Animation
*/
button {
    border-radius: 5px;
    color: white;
    background-color: #0f5897;
    padding: 5px 10px 8px 10px;
}
button:hover {
    animation-name: background-color;
    animation-duration: 500ms;
    animation-fill-mode: forwards;
}
@keyframes background-color {
    100% {
        background-color: #4791d0;
    }
}

/* 
Create Visual Direction by Fading an Element from Left to Right 
Animate Elements Continually Using an Infinite Animation Count
*/
#bola {
    width: 700px;
    height: 700px;
    margin: 50px auto;
    position: fixed;
    left: 20%;
    border-radius: 50%;
    background: linear-gradient(35 deg, #ccffff, #ffcccc);
    animation-name: bounce; /*fade*/
    animation-duration: 1s; /*3s*/
    animation-iteration-count: infinite; /*3*/
}
@keyframes fade {
    0% {
        top: 0px;
    }
    50% {
        top: 249px;
        /*left: 60%;*/
        width: 130px;
        /*opacity: 0.1;*/
        height: 70px;
    }
    100% {
        top: 0px;
    }
}




</style>
